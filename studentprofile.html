<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .profile-container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .profile-header { text-align: center; margin-bottom: 30px; }
        .profile-section { margin-bottom: 20px; }
        .profile-section h3 { color: #007bff; margin-bottom: 15px; }
        .profile-info { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .profile-info-item { padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; }
        .update-form { display: none; margin-top: 20px; }
        .update-form.active { display: block; }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>ðŸ‘¤ Student Profile</h1>
            <button class="btn btn-primary" onclick="toggleEditMode()">Edit Profile</button>
        </div>

        <div class="profile-section">
            <h3>Personal Information</h3>
            <div class="profile-info">
                <div class="profile-info-item"><strong>Full Name:</strong> <span id="fullName">John Doe</span></div>
                <div class="profile-info-item"><strong>Email:</strong> <span id="email">john.doe@example.com</span></div>
                <div class="profile-info-item"><strong>Phone:</strong> <span id="phone">+1 234 567 890</span></div>
                <div class="profile-info-item"><strong>Address:</strong> <span id="address">123 Main St, City</span></div>
            </div>
            <form id="personalInfoForm" class="update-form">
                <div class="mb-3">
                    <label for="updateName">Full Name</label>
                    <input type="text" class="form-control" id="updateName" value="John Doe">
                </div>
                <div class="mb-3">
                    <label for="updatePhone">Phone</label>
                    <input type="text" class="form-control" id="updatePhone" value="+1 234 567 890">
                </div>
                <div class="mb-3">
                    <label for="updateAddress">Address</label>
                    <input type="text" class="form-control" id="updateAddress" value="123 Main St, City">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="toggleEditMode()">Cancel</button>
            </form>
        </div>

        <div class="profile-section">
            <h3>Academic Information</h3>
            <div class="profile-info">
                <div class="profile-info-item"><strong>Student ID:</strong> <span id="studentId">123456789</span></div>
                <div class="profile-info-item"><strong>Program:</strong> <span id="program">Computer Science</span></div>
                <div class="profile-info-item"><strong>Year:</strong> <span id="year">3rd Year</span></div>
                <div class="profile-info-item"><strong>GPA:</strong> <span id="gpa">3.8</span></div>
            </div>
        </div>
    </div>

    <script>
        function toggleEditMode() {
            const form = document.getElementById('personalInfoForm');
            form.classList.toggle('active');
        }

        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('fullName').textContent = document.getElementById('updateName').value;
            document.getElementById('phone').textContent = document.getElementById('updatePhone').value;
            document.getElementById('address').textContent = document.getElementById('updateAddress').value;
            toggleEditMode();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
